<?xml version="1.0" encoding="UTF-8"?>
<!--  RateFlix word-mark  -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="200" height="48" viewBox="0 0 200 48" role="img"
  aria-labelledby="rateflixWordmarkTitle rateflixWordmarkDesc"
>
  <title id="rateflixWordmarkTitle">RateFlix</title>
  <desc id="rateflixWordmarkDesc">Word-mark with an exclamation mark accent separating Rate and Flix</desc>

  <style>
    .text { font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif; font-weight: 700; font-size: 40px; dominant-baseline: middle; }
  </style>

  <text x="0" y="50%" class="text" fill="#ffffff">Rate</text>
  <!-- accent exclamation mark -->
  <text x="98" y="50%" class="text" fill="#e50914">!</text>
  <text x="110" y="50%" class="text" fill="#ffffff">Flix</text>
</svg> 